<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="listStudent.html::header_session">
</head>
<body>
    <div class="container">
        <h1>INSERT STUDENT</h1>
        <h3 class="text-danger" th:text="${error}"></h3>

        <form th:object="${s}" th:action="@{/insertStudent}" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <tr>
                    <td>Full name: </td>
                    <td><input th:field="*{fullName}"/>
                        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio" th:field="*{gender}" value="true"/>male
                        <input type="radio" th:field="*{gender}" value="false"/>female
                        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div></td>
                </tr>
                <tr>
                    <td>Birthday: </td>
                    <td><input type="date" th:field="*{birthday}"/>
                        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger"></div></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><textarea th:field="*{address}"></textarea>
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div></td>
                </tr>
                <tr>
                    <td>Class name: </td>
                    <td><input th:field="*{className}"/>
                        <div th:if="${#fields.hasErrors('className')}" th:errors="*{className}" class="text-danger"></div></td>
                </tr>
                <tr>
                    <td>Avatar: </td>
                    <td>
                        <input type="file" name="avatarFile"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Insert"/>
                        <input type="reset" value="Clear"/>
                    </td>
                </tr>
            </table>
        </form>
        <a th:href="@{/listStudents}">Back</a>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
